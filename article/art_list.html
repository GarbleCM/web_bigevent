<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入layui样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 导入自己的样式 -->
    <link rel="stylesheet" href="/assets/css/article/art_list.css">
    <!-- 导入cropper样式表 -->
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css" />
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 筛选区域 -->
            <form class="layui-form" id="form-filter">
                <!-- 所有分类 -->
                <!-- 注意： layui-inline类名为 组装表单类名 
                            把select name改为查询参数对象的对应参数  cate_id state
                -->
                <div class="layui-form-item layui-inline">
                    <select name="cate_id" id="allCate">
                    </select>
                </div>
                <!-- 所有状态 -->
                <div class="layui-form-item layui-inline">
                    <select name="state">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>
                <!-- 筛选按钮 -->
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                </div>
            </form>
            <!-- 列表区域 -->
            <table class="layui-table" id="art_list">
                <colgroup>
                    <col>
                    <col width="150">
                    <col width="150">
                    <col width="180">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发布时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <!-- 分页区域 -->
            <div id="pageBox"></div>
        </div>
    </div>

    <!-- 文章列表模板 -->
    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td>{{$value.title}} </td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dateFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs btnEdit" data-id={{$value.Id}} id="art-edit">编辑</button>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btnDel"
                    data-id={{$value.Id}}>删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <!-- 文章所有分类模板 -->
    <script type="text/html" id="tpl-cate">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>


    <!-- 导入layui.js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入jQuery.js -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入baseAPI.js -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入模板引擎 -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 导入自己的js -->
    <script src="/assets/js/article/art_list.js"></script>
</body>

</html>
